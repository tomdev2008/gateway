#order configs

# 换货状态
changeStatus:
  0: 提交申请
  10: 审核通过
  20: 商品寄回
  30: 商品入库
  40: 换货发出
  50: 换货完成
  91: 已取消
  other: 未知状态

# 退货状态
returnsStatus:
  0: 提交申请
  10: 审核通过
  20: 商品寄回
  30: 商品入库
  40: 退款完成
  91: 已取消
  other: 未知状态

#换货类型
changeType:
  3: 不喜欢
  2: 性价比不高
  11: 价格变化
  4: 质量瑕疵
  1: 尺寸不合适
  7: 商品有色差
  8: 图片与实物不符
  6: 发错货
  5: 快递延迟

#订单类型
orderType:
  3: iphone
  4: android
  20: ipad
  6: h5
  1: 其他

#订单不能使用货到付款,提示
cashOnDelivery:
  #0支付货到付款
  R0: 送货上门后再付款
  #1 货到付款连续拒收2次及以上
  R1: 该账号暂时无法使用货到付款，请您选择在线支付，如有问题请联系客服
  #2 原有的限量商品、预售商品、化妆品
  R2: 您订单中的商品暂不支持货到付款，请您选择在线支付
  #3 品牌及单品限制
  R3: 您订单中的商品暂不支持货到付款，请您选择在线支付
  #4 同一UID24小时内使用货到付款累计订单总额超过5000元：
  R4: 您短时间内订单金额超过货到付款限额，请您选择在线支付
  #5 单笔订单超过5000元
  R5: 该订单金额已超过货到付款限额，请您选择在线支付

shoppingCart:
  #运费中文短语
  shipingCost-zh: 运费(原价%s,优惠%s)